<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact - Electric boat</title>
</head>

<body>

  <header class="section1">
    <a href="index.html">
      <img src="images/logo-boat.png" alt="logo">
    </a>
    <h1>Contact Us</h1>

  </header>

  <nav>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="wrapper">
    <div class="main w-100">
      <form action="#">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="uae" selected>UAE</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
    
        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:160px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>

    
  </div>


  <footer> The 180 E-Motion
    is a high-powered, technologically advanced electric outboard motor that is noiseless, odorless and zero-emission.
  </footer>

</body>

</html>
